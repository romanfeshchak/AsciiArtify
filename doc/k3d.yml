    content: "https://k3d.io/\r\nk3d is a wrapper CLI that helps you to easily create k3s clusters inside docker.\r\nNodes of a k3d cluster are docker containers running a k3s image.\r\nAll Nodes of a k3d cluster are part of the same docker network.\r\n\r\nUsage:\r\n  k3d [flags]\r\n  k3d [command]\r\n\r\nAvailable Commands:\r\n  cluster      Manage cluster(s)\r\n  completion   Generate completion scripts for [bash, zsh, fish, powershell | psh]\r\n  config       Work with config file(s)\r\n  help         Help about any command\r\n  image        Handle container images.\r\n  kubeconfig   Manage kubeconfig(s)\r\n  node         Manage node(s)\r\n  registry     Manage registry/registries\r\n  version      Show k3d and default k3s version\r\n\r\nFlags:\r\n  -h, --help         help for k3d\r\n      --timestamps   Enable Log timestamps\r\n      --trace        Enable super verbose output (trace logging)\r\n      --verbose      Enable verbose output (debug logging)\r\n      --version      Show k3d and default k3s version\r\n\r\nUse \"k3d [command] --help\" for more information about a command.\r\n\e]0;admins@admin:~/Devops/docs/doc\e\\\e]7;file://admin/home/admins/Devops/docs/doc\e\\\e[?2004h\e]0;admins@admin: ~/Devops/docs/doc\a\e[01;32madmins@admin\e[00m:\e[01;34m~/Devops/docs/doc\e[00m$ "
